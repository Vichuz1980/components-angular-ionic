<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Components Ionic V 1.2</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item *ngFor="let item of items" [routerLink]="[item.redirectTo]" >
      <ion-label>{{item.name}}</ion-label>
      <ion-icon slot="start" [name]=item.icon></ion-icon>
    </ion-item>
  </ion-list>



</ion-content>
