<app-header [title]="'Stipe Payments'"></app-header>

<ion-content  class="ion-padding">

  <ion-card>
    <ion-card-header>
      <ion-card-title>Add Payment Method</ion-card-title>
      <ion-card-subtitle>Get Token ngx-stripe V 18.1.0</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>

      <ngx-stripe-elements
      [stripe]="stripe"
      [elementsOptions]="elementsOptions"
    >
      <ngx-stripe-card [options]="cardOptions" />
    </ngx-stripe-elements>
    <br>
    <ion-button (click)="createToken()" expand="block" shape="round">
      Create Token
    </ion-button>

    <hr>
    <h6 *ngIf="message">Message: {{ message }}</h6>
    </ion-card-content>
  </ion-card>

</ion-content>
